version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.17
        - nvm use 18.17
        - npm install --global yarn
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths: ['node_modules/**/*']