version: 1
  frontend:
    phases:
      preBuild:
        commands:
          - nvm install 20
          - nvm use 20
          - npm install --global yarn
          - yarn install --frozen-lockfile
      build:
        commands:
          - yarn run build
    artifacts:
      baseDirectory: .next
      files:
        - '**/*'
    cache:
      paths: ['node_modules/**/*']